<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"facts"</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="jpg" id="witt" href="images/Wittgenstein_forfavicon.jpg"/>
  <script defer src="js/app.js"></script>

</head>
<body>
  <header><img id="igor"src="https://static01.nyt.com/images/2012/09/16/arts/16RITE2_SPAN/16JPRITE2-superJumbo.jpg?quality=75&auto=webp" width="300" height="200"></header>
  <h1>"facts"</h1>
  <div id="countdown">
    <p id="instructions">Choose true or false for each stated "fact." <br>You have <span id="timer">60</span> seconds!</p>
    
  </div>
 
  <section class="notecard">
    <div id="category">category:</div>
    <div id="display-score">score: </div>
    <div id="fact"></div>
    <div id="message"></div>
  </section>
  <div class="buttons">
    <button class='btn btn-success' id='go-button'>Go!</button>
    <button type="submit" id="true">True</button>
    <button type="submit" id="false">False</button>
  </form>
